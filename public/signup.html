<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wales Co-op Engagement Tool</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><embed type="image/svg+xml" src="./images/icons/icon.svg" /></a>
      </div>
    </nav> 
    <div class="centered">
      <h2>Signup up</h2>
      <form class="col s12" method="post" action="/login">
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input value="companyName" id="companyName" type="text" class="validate">
            <label class="active" for="companyName"> userId</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input value="businessAddress" id="businessAddress" type="text" class="validate">
            <label class="active" for="businessAddress"> password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>
            <label class="active" for="businessType"> business type</label>
          </div>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <a class='dropdown-button btn' href='#' data-activates='dropdown2'>Drop Me!</a>
            <label class="active" for="businessSector"> business sector</label>
          </div>
          <ul id='dropdown2' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input value="keyContactPerson" id="keyContactPerson" type="text" class="validate">
            <label class="active" for="keycontact"> key contact person</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input value="keyContactNumber" id="keyContactNumber" type="text" class="validate">
            <label class="active" for="keycontactNumber"> key contact number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input value="keyContactEmail" id="keyContactEmail" type="text" class="validate">
            <label class="active" for="keyContactEmail"> key contact email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <a class='dropdown-button btn' href='#' data-activates='dropdown3'>Drop Me!</a>
            <label class="active" for="businessSector">Timeframe </label>
          </div>
          <ul id='dropdown3' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-m3">
            <button class="btn waves-effect waves-light left" type="submit" name="action">Submit
              <i class="material-icons "></i>
          </div>
            </button>
        </div>
    </div>
      </form>
      </div>
      <script src="bundle.js"></script>
  </body>
</html>
